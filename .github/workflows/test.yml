name: Test
run-name: Test Executed by @${{ github.actor }} on ${{ inputs.environment }} environment

on: 
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: false
        default: 'UAT'
        type: choice
        options:
          - SIT
          - UAT

jobs:
  compile:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '16'
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    - name: Set environment variable
      run: echo "ENV=${{ inputs.environment }}" >> $GITHUB_ENV
    - name: Compile TypeScript
      run: npx tsc
    - name: Upload compiled artifacts
      uses: actions/upload-artifact@v4
      with:
        name: compiled-artifacts
        path: dist/ # Adjust this path to where your compiled files are located

  test:
    runs-on: ubuntu-latest
    needs: compile
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '16'
    - name: Install dependencies
      run: npm ci
    - name: Download compiled artifacts
      uses: actions/download-artifact@v4
      with:
        name: compiled-artifacts
        path: dist/ # Adjust this path to where you want to download the compiled files
    - name: Run tests
      run: npx playwright test --grep-invert @Fail
    - name: Upload Playwright HTML report
      uses: actions/upload-artifact@v4
      with:
        name: playwright-html-report
        path: playwright-report/playwright-report-*/**