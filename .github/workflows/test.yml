name: Execute Tests
run-name: Test Executed by @${{ github.actor }} on Env ${{ inputs.environment }}

on: 
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
      tags:
        description: 'Test scenario tags'
        required: true
        type: string
      environment:
        description: 'Environment to run tests against'
        required: true
        default: 'DEV'
        type: choice
        options:
          - DEV
          - TEST
          - STAGING

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install playwright browsers
      run: npx playwright install --with-deps
    
    - name: Run tests
      run: npx playwright test
