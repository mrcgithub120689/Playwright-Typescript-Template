# .github/workflows/test.yml
name: Test
run-name: Test Executed on ${{ inputs.environment }} environment

# on:
#   push:
#     branches:
#       - main

on: 
    workflow_dispatch:
      inputs:
        # logLevel:
        #   description: 'Log level'
        #   required: true
        #   default: 'warning'
        #   type: choice
        #   options:
        #     - info
        #     - warning
        #     - debug
        # tags:
        #   description: 'Test scenario tags'
        #   required: true
        #   type: string
        environment:
          description: 'Environment to run tests against'
          required: false
          default: 'SIT'
          type: choice
          options:
            - SIT
            - UAT

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npx playwright test --grep-invert @Fail

    - name: Upload Playwright HTML report
      uses: actions/upload-artifact@v3
      with:
        name: playwright-html-report
        path: playwright-report/playwright-report-*/**