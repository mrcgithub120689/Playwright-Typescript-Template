name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '16'
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    - name: Compile TypeScript
      run: npx tsc
    - name: Upload compiled artifacts
      uses: actions/upload-artifact@v3
      with:
        name: compiled-artifacts
        path: dist/ # Adjust this path to where your compiled files are located

  test:
    runs-on: ubuntu-latest
    needs: compile
    if: github.event_name == 'workflow_dispatch' 
    # || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '16'
    - name: Install dependencies
      run: npm ci
    - name: Download compiled artifacts
      uses: actions/download-artifact@v4
      with:
        name: compiled-artifacts
        path: dist/ # Adjust this path to where you want to download the compiled files
    - name: Run tests
      run: npx playwright test --grep-invert @Fail
    - name: Upload Playwright HTML report
      uses: actions/upload-artifact@v4
      with:
        name: playwright-html-report
        path: playwright-report/playwright-report-*/**